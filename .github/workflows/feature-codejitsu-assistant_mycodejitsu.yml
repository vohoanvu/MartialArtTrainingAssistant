name: Build and Deploy Multi-Container App to Azure Web App

on:
  push:
    branches:
      - feature/codejitsu-assistant
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Azure Container Registry
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: codejitsuregistry.azurecr.io
          username: ${{ secrets.AzureAppService_ContainerUsername_c41441ccafda497fadac1313141b44de }}
          password: ${{ secrets.AzureAppService_ContainerPassword_e8ad37931fb0439aa32005fbf73423a8 }}

      # Build and push FighterManager.Server image
      - name: Build and push FighterManager.Server
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./FighterManager.Server/Dockerfile
          push: true
          tags: codejitsuregistry.azurecr.io/fightermanager:${{ github.sha }}
          platforms: linux/amd64

      # Build and push VideoSharing.Server image
      - name: Build and push VideoSharing.Server
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./VideoSharing.Server/Dockerfile
          push: true
          tags: codejitsuregistry.azurecr.io/videosharing:${{ github.sha }}
          platforms: linux/amd64

      # Build and push MatchMaker.Server image
      - name: Build and push MatchMaker.Server
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./MatchMaker.Server/Dockerfile
          push: true
          tags: codejitsuregistry.azurecr.io/matchmaker:${{ github.sha }}
          platforms: linux/amd64

      # Build and push SampleAspNetReactDockerApp.Client image
      - name: Build and push SampleAspNetReactDockerApp.Client
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./SampleAspNetReactDockerApp.Client/Dockerfile
          push: true
          tags: codejitsuregistry.azurecr.io/client:${{ github.sha }}
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    environment:
      name: production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    steps:
      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: mycodejitsu
          slot-name: production
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_22118ded53e046b684f695c1b4960e0a }}
          images: |
            codejitsuregistry.azurecr.io/fightermanager:${{ github.sha }}
            codejitsuregistry.azurecr.io/videosharing:${{ github.sha }}
            codejitsuregistry.azurecr.io/matchmaker:${{ github.sha }}
            codejitsuregistry.azurecr.io/client:${{ github.sha }}