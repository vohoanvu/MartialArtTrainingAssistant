# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mycodejitsu

on:
  push:
    branches:
      - feature/codejitsu-assistant
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://codejitsuregistry.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c41441ccafda497fadac1313141b44de }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e8ad37931fb0439aa32005fbf73423a8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: codejitsuregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c41441ccafda497fadac1313141b44de }}/:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mycodejitsu'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_22118ded53e046b684f695c1b4960e0a }}
        images: 'codejitsuregistry.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c41441ccafda497fadac1313141b44de }}/:${{ github.sha }}'