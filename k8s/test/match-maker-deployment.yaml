apiVersion: apps/v1
kind: Deployment
metadata:
  name: match-maker
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: match-maker
  template:
    metadata:
      labels:
        app: match-maker
    spec:
      containers:
      - name: match-maker
        image: "us-central1-docker.pkg.dev/${PROJECT_ID}/codejitsu-repo/match-maker:${SHORT_SHA}"
        ports:
        - containerPort: 7082
        env:
        - name: ConnectionStrings__AppDb
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SUPABASE_DB_CONNECTION
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ASPNETCORE_SHOW_SWAGGER_IN_PRODUCTION
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ASPNETCORE_SHOW_SWAGGER_IN_PRODUCTION
        - name: ASPNETCORE_APP_PORT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: ASPNETCORE_APP_PORT_1
        - name: CLIENT_APP_PORTS
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: CLIENT_APP_PORTS
        - name: Jwt__Audience
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: Jwt__Audience
        - name: Jwt__Issuer
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: Jwt__Issuer
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_KEY
        - name: Jwt__Key
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: JWT_KEY
        - name: DOTNET_RUNNING_IN_CONTAINER
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DOTNET_RUNNING_IN_CONTAINER
        resources:
          requests:
            cpu: "25m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: match-maker
  namespace: test
spec:
  selector:
    app: match-maker
  ports:
  - port: 7082
    targetPort: 7082
    protocol: TCP
    name: http
  type: ClusterIP