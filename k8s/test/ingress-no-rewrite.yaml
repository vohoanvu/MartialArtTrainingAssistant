apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: codejitsu-ingress-no-rewrite
  namespace: test
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/use-regex: "true" # Still useful for path matching if needed
    nginx.ingress.kubernetes.io/websocket-services: "video-sharing" # For /videoShareHub
    nginx.ingress.kubernetes.io/client-header-buffer-size: "8k"
    nginx.ingress.kubernetes.io/large-client-header-buffers: "4 32k"
    # NO rewrite-target here, or a different one if needed for some paths
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api # fighter-manager expects /api
            pathType: Prefix
            backend:
              service:
                name: fighter-manager
                port:
                  number: 7080
          - path: /swagger # fighter-manager expects /swagger
            pathType: Prefix
            backend:
              service:
                name: fighter-manager
                port:
                  number: 7080
          - path: /vid/swagger # video-sharing expects /swagger
            pathType: Prefix
            backend:
              service:
                name: video-sharing
                port:
                  number: 7081
          - path: /pair/swagger # match-maker expects /swagger
            pathType: Prefix
            backend:
              service:
                name: match-maker
                port:
                  number: 7082
          - path: /videoShareHub # video-sharing expects /videoShareHub
            pathType: Prefix
            backend:
              service:
                name: video-sharing
                port:
                  number: 7081
          - path: / # frontend expects /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
