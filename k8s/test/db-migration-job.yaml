apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: test
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 600
  template:
    spec:
      containers:
      - name: migration
        image: "us-central1-docker.pkg.dev/codejitsu/codejitsu-repo/fighter-manager:$SHORT_SHA"
        command: ["dotnet", "ef", "database", "update", "--project", "SharedEntities/SharedEntities.csproj", "--startup-project", "FighterManager.Server/FighterManager.Server.csproj"]
        env:
        - name: ConnectionStrings__AppDb
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: SUPABASE_DB_CONNECTION
        resources:
          requests:
            cpu: "25m"
            memory: "64Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
      restartPolicy: Never